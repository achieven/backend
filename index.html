<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <button class="row col-xs-12 btn btn-default assets" type='submit'">Get Assets</button>
    <button class="row col-xs-12 btn btn-default issue" type='submit'">Issue Asset</button>
    <button class="row col-xs-12 btn btn-default send" type='submit'">Send Asset</button>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
        var socket = io.connect();
        $('.assets').click(function(){
            console.log('/assets client');
            socket.emit('/assets');
        });
        $('.issue').click(function(){
            console.log('/issue client');
            socket.emit('/issue');
        });
        $('.send').click(function(){
            console.log('/send client');
            socket.emit('/send');
        });
    </script>
</div>


</body>
</html>
